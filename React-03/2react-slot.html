<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内容分发slot</title>
</head>
<body>
  <div id="app">
  </div>
</body>
<!-- 1.引入 -->
<script src="../React-01/react.min.js" charset="utf-8"></script>   <!-- 创建组件的 -->
<script src="../React-01/react-dom.min.js" charset="utf-8"></script>   <!-- 渲染虚拟DOM的 -->
<script src="../React-01/browser.min.js" charset="utf-8"></script>   <!-- 解析jsx语法的 -->

<script type="text/babel">
/*
  总结：slot
    父组件写入{this.props.children}，来承接
    <Father><Content/></Father>里的<Content/>
*/
  var Father = React.createClass({
    render(){
      return(
        <div>
          <h2>我父元素</h2>
          {this.props.children}
        </div>
      )
    }
  })
  var Content = React.createClass({
    render(){
      return(
        <div>
          <p>我是content</p>
        </div>
      )
    }
  })
  ReactDOM.render(
    <Father>
      <Content/>
    </Father>,
    app
  )
</script>
</html>
