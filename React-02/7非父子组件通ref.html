<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>非父子组件通信ref</title>
</head>
<body>
  <div id="app">
  </div>
</body>
<!-- 1.引入 -->
<script src="../React-01/react.min.js" charset="utf-8"></script>   <!-- 创建组件的 -->
<script src="../React-01/react-dom.min.js" charset="utf-8"></script>   <!-- 渲染虚拟DOM的 -->
<script src="../React-01/browser.min.js" charset="utf-8"></script>   <!-- 解析jsx语法的 -->

<script type="text/babel">
/*
  总结：非父子组件通信
    1.父亲当做中间人
    2.打标记 ref
*/
  var Father = React.createClass({
    changeHandler(){
      this.content.change()
    },
    render(){
      return(
        <div>
          <h3>父组件</h3>
          <Btn change={this.changeHandler}/>
          <Content ref={el=>{this.content = el}}/>
        </div>
      )
    }
  })

  var Btn = React.createClass({
    render(){
      return(
        <div>
          <h4>子组件1</h4>
          <button onClick={this.props.change}>点击</button>
        </div>
      )
    }
  })

  var Content = React.createClass({
    getInitialState(){
      return {
        msg: '我是父组件数据'
      }
    },
    change(){
      this.setState({
        msg: '我是修改后的数据'
      })
    },
    render(){
      return(
        <div>
          <h4>子组件2</h4>
          <p>{this.state.msg}</p>
        </div>
      )
    }
  })

  ReactDOM.render(
    <Father age='2'/>,
    app
  )
</script>
</html>
